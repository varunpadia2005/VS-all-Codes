<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">CONTACT ME</h2>
    <p><u>Please fill up the form to contact me </u></p>
    <form>
        <input type="radio" value="very urgent" name="time">very urgent
        <input type="radio" value="urgent" name="time">urgent
        <input type="radio" value="non urgent" name="time">non urgent
        <br>
        <input type="text" placeholder="Enter your Name">
        <br>
        <input type="number" placeholder="Enter you Contact no.">
        <br>
        <input type="text" placeholder="Enter your Email ID">
        <br>
        <input type="text" placeholder="Enter Subject">
        <br>
        <p>
            Select your City
        </p>
        <select name="city" >
            <option value="kolkata">KOLKATA</option>
            <option value="delhi">DELHI</option>
            <option value="mumbai">MUMBAI</option>
            <option value="banglore">BANGLORE</option>
            <option value="hydrabad">HYDRABAD</option>
            <option value="chennai">CHENNAI</option>
            <option value="others">OTHERS</option>
                <input type="text" placeholder="Enter your City Name">
        </select>
        <br>
        <br>
        <textarea name="feedback" id="feedback" placeholder="Please leave a feedback" ></textarea>
        <br>
        <button style="color:rgb(15, 5, 78)""> 
            SUBMIT
        </button>
    </form>
</body>
</html>
